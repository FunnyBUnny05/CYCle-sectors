<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector Z-Score Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f; color: #e0e0e0; min-height: 100vh;
        }
        .header {
            padding: 15px 20px; border-bottom: 1px solid #1a1a2e;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;
        }
        .header h1 { font-size: 1.1rem; color: #fff; }
        .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .controls label { color: #666; font-size: 0.75rem; }
        .controls select {
            background: #1a1a2e; border: 1px solid #333; color: #fff;
            padding: 6px 10px; border-radius: 4px; font-size: 0.8rem;
        }
        .main { display: flex; min-height: calc(100vh - 60px); }
        
        /* Chart Area */
        .chart-area { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .chart-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .chart-head .title { font-size: 1.3rem; font-weight: 600; }
        .chart-head .title .tk { color: #666; font-weight: 400; font-size: 1rem; margin-left: 8px; }
        .chart-head .zscore-display { text-align: right; }
        .chart-head .zscore-display .label { color: #666; font-size: 0.75rem; display: block; }
        .chart-head .zscore-display .val { font-size: 1.5rem; font-weight: 700; }
        .chart-head .zscore-display .val.negative { color: #ef4444; }
        .chart-head .zscore-display .val.positive { color: #22c55e; }
        .chart-head .zscore-display .val.neutral { color: #888; }
        
        .chart-section { margin-bottom: 20px; }
        .chart-label { font-size: 0.75rem; color: #666; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
        .legend { display: flex; gap: 20px; margin-bottom: 8px; font-size: 0.75rem; color: #888; }
        .legend span { display: flex; align-items: center; gap: 6px; }
        .legend i { width: 20px; height: 3px; border-radius: 2px; }
        .chart-wrap { background: #0d0d12; border: 1px solid #1a1a2e; border-radius: 8px; padding: 10px; }
        .chart-wrap.zscore-chart { height: 200px; }
        .chart-wrap.price-chart { height: 250px; }
        .empty { display: flex; align-items: center; justify-content: center; height: 100%; color: #555; }
        
        /* Sector List */
        .sector-list {
            width: 320px; border-left: 1px solid #1a1a2e; overflow-y: auto;
            display: flex; flex-direction: column;
        }
        .sector-list-header {
            padding: 12px 15px; border-bottom: 1px solid #1a1a2e;
            font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 1px;
            position: sticky; top: 0; background: #0a0a0f; z-index: 1;
        }
        .sector-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; border-bottom: 1px solid #111; cursor: pointer;
            transition: background 0.15s;
        }
        .sector-row:hover { background: #12121a; }
        .sector-row.selected { background: #1a1a2e; border-left: 3px solid #fff; }
        .sector-info { display: flex; align-items: center; gap: 8px; }
        .sector-info .dot { width: 8px; height: 8px; border-radius: 50%; }
        .sector-info .ticker { font-weight: 600; font-size: 0.85rem; }
        .sector-info .name { color: #666; font-size: 0.75rem; }
        .sector-data { text-align: right; }
        .sector-data .zscore { font-weight: 600; font-size: 0.9rem; display: block; }
        .sector-data .zscore.negative { color: #ef4444; }
        .sector-data .zscore.positive { color: #22c55e; }
        .sector-data .zscore.neutral { color: #888; }
        .sector-data .signal {
            font-size: 0.55rem; padding: 2px 5px; border-radius: 3px;
            display: inline-block; margin-top: 2px;
        }
        .signal.cyclical-low { background: rgba(239,68,68,0.2); color: #ef4444; }
        .signal.cheap { background: rgba(251,191,36,0.2); color: #fbbf24; }
        .signal.neutral { background: rgba(136,136,136,0.15); color: #888; }
        .signal.extended { background: rgba(34,197,94,0.2); color: #22c55e; }
        
        /* Status */
        .status {
            position: fixed; bottom: 10px; left: 10px;
            display: flex; align-items: center; gap: 6px;
            font-size: 0.7rem; color: #555;
        }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #22c55e; }
        .status-dot.loading { background: #fbbf24; animation: pulse 1s infinite; }
        .status-dot.error { background: #ef4444; }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        @media (max-width: 800px) {
            .main { flex-direction: column-reverse; height: auto; }
            .sector-list { width: 100%; max-height: 300px; border-left: none; border-top: 1px solid #1a1a2e; }
            .chart-area { min-height: 500px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sector Z-Score Dashboard</h1>
        <div class="controls">
            <label>Return:</label>
            <select id="returnPeriod">
                <option value="1">1Y</option>
                <option value="2">2Y</option>
                <option value="3" selected>3Y</option>
                <option value="5">5Y</option>
            </select>
            <label>Z-Window:</label>
            <select id="zscoreWindow">
                <option value="5">5Y</option>
                <option value="10" selected>10Y</option>
                <option value="15">15Y</option>
            </select>
            <label>Benchmark:</label>
            <select id="benchmark">
                <option value="SPY" selected>SPY</option>
                <option value="QQQ">QQQ</option>
                <option value="IWM">IWM</option>
            </select>
        </div>
    </div>
    
    <div class="main">
        <div class="chart-area" id="chartContainer">
            <div class="empty">Loading...</div>
        </div>
        <div class="sector-list">
            <div class="sector-list-header">All Sectors (sorted by Z-Score)</div>
            <div id="sectorList"></div>
        </div>
    </div>
    
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Loading...</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
